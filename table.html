<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        h1
        {
            text-align: center;
        }
        table
        {
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
        td, th
        {
            border: 1px solid rgb(108, 108, 108);
            padding: 5px 15px;
            font-weight: 500;
        }
        th
        {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>My First Table</h1>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td>$1100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark Zukerburg</td>
            <td>Founder Facebook</td>
            <td>$1300</td>
        </tr>
       </tbody>
    </table>
</body>
</html>
